version: "3.8"

services:
  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    container_name: go-minio
    restart: always
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9090" /data
